        <meta charset="UTF-8">

              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <title>ABCarousel - Basic example</title>
        <link rel="stylesheet" href="./styles/example-styles.css">
    </head>
    <body>
        <div class="col">
            <div>
                <h3>A slider with one slide should not transition</h3>
                <div class="ab-carousel">
                    <div class="ab-carousel-container">
                        <div class="ab-carousel-slide" style="border: 1px solid rgb(15 23 42)">
                            <span>
                                <strong>Slide 1:</strong>
                                This is an example of a slider with a single slide. It should not start the animation.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            import ABCarousel from "../src/core/ab-carousel.js";

            document.addEventListener('DOMContentLoaded', () => {
                const carousel = new ABCarousel(document.querySelector('.ab-carousel'));
            });
        </script>
    </body>
