<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Author" content="AndrÃ©s Bedoya"/>
        <title>ABCarousel - Basic example</title>
        <link rel="stylesheet" href="./styles/example-styles.css">
    </head>
    <body>
        <div class="col">
            <div>
                <h3>A basic example with slide transition</h3>
                <div class="ab-carousel">
                    <div class="ab-carousel-container">
                        <div class="ab-carousel-slide" style="border: 1px solid rgb(15 23 42)">
                            <span>
                                <strong>Slide 1:</strong>
                                Slide without an image
                            </span>
                        </div>
                        <div class="ab-carousel-slide">
                            <img alt="Example picture" src="https://picsum.photos/id/1084/450/300?grayscale"
                                 class="ab-carousel-slide-background"
                            />
                            <span>
                                <strong>Slide 2:</strong>
                                A slide with a picture
                            </span>
                        </div>
                        <div class="ab-carousel-slide">
                            <img alt="Another example picture" src="https://picsum.photos/id/1083/450/300?grayscale"
                                 class="ab-carousel-slide-background"
                            />
                            <span style="color: rgba(255, 255, 255, 1);">
                                <strong>Slide 3:</strong>
                                Another slide with a picture
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            import ABCarousel from "../src/core/ab-carousel.js";

            document.addEventListener('DOMContentLoaded', () => {
                const carousel = new ABCarousel(document.querySelector('.ab-carousel'));
            });
        </script>
    </body>
</html>
