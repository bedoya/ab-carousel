<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="AndrÃ©s Bedoya"/>
    <title>ABCarousel - Slider with thumbnails</title>
    <link rel="stylesheet" href="./styles/example-styles.css">
</head>
<body>
<div class="col">
    <div>
        <h3>A slider with controls to move the slides</h3>
        <div class="ab-carousel">
            <div class="ab-carousel-container">
                <div class="ab-carousel-slide">
                    <img alt="Example picture" src="https://picsum.photos/id/1084/450/300"
                         class="ab-carousel-slide-background"
                         data-zoom_start="1"
                         data-zoom_final="1.25"
                         data-pan_amount="10%"
                         data-pan_direction="45"
                         data-effect="ABKenBurns"
                    />
                    <span>
                        <strong>Slide 1:</strong>
                        This slide's image has a Ken Burns effect
                    </span>
                </div>
                <div class="ab-carousel-slide">
                    <img alt="Another example picture" src="https://picsum.photos/id/1083/450/300"
                         class="ab-carousel-slide-background"
                    />
                    <span style="color: rgba(255, 255, 255, 1);">
                        <strong>Slide 2:</strong>
                        This slide's image doesn't have an effect applied
                    </span>
                </div>
                <div class="ab-carousel-slide" style="border: 1px solid rgb(15 23 42)">
                    <span>
                        <strong>Slide 3:</strong>
                        This slide doesn't have a background image
                    </span>
                </div>
                <div class="ab-carousel-slide">
                    <img alt="Another example picture" src="https://picsum.photos/id/89/450/300"
                         class="ab-carousel-slide-background"
                         data-zoom_start="1"
                         data-zoom_final="1.25"
                         data-pan_amount="25%"
                         data-pan_direction="45"
                         data-effect="ABKenBurns"
                    />
                    <span style="color: rgba(255, 255, 255, 1);">
                        <strong>Slide 4:</strong>
                        This slide's image doesn't have an effect applied
                    </span>
                </div>
            </div>
            <div class="ab-carousel-thumbnails-container">
                <div class="ab-carousel-thumbnails">
                    <div class="ab-carousel-thumbnail" data-slide_index="0">1</div>
                    <div class="ab-carousel-thumbnail" data-slide_index="1">2</div>
                    <div class="ab-carousel-thumbnail" data-slide_index="2">3</div>
                    <div class='ab-carousel-thumbnail' data-slide_index="3">4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module">
    import ABCarousel from '../src/core/ab-carousel.js';

    document.addEventListener('DOMContentLoaded', () => {
        const carousel = new ABCarousel(document.querySelector('.ab-carousel'));
    });
</script>
</body>
</html>
