<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ABCarousel Demo</title>
        <link rel="stylesheet" href="../dist/ab-carousel.css">
        <link rel="stylesheet" href="./css/examples-styles.css">
    </head>
    <body>
        <div style="margin: 20px auto;">
            <h2 style="margin-bottom: 10px; font-family: 'Open Sans', sans-serif; text-align: center; width: 100%;">
                Using effects in slide elements
            </h2>
        </div>

        <div style="width: 600px; margin: 20px auto;">
            <div class="ab-carousel" data-slide_speed="6000" id="slider">
                <div class="ab-carousel-container">
                    <section>Slide 1</section>
                    <section>Slide 2</section>
                    <section>Slide 3</section>
                    <section>Slide 4</section>
                </div>
            </div>
        </div>

        <script type="module">
            import { ABCarousel } from '../dist/ab-carousel.es.js';
            const slider = document.querySelector( '#slider' );

            const carousel = new ABCarousel( slider, {
                slide_speed: 6000,
                transition: { name: 'ABTransitionSlide', duration: 800, direction: false },
                plugins: { playback: 'classic', markers: 'dots', navigation: 'arrows' }
            } );
        </script>
    </body>
</html>
